<body>
<script>
	function Car(color,model,year)
	{
		this.color = color;
		this.model = model;
		this.year = year;
	}
	var car1 = new Car("dustgolden","sedan","2015");
	alert("Color is " + car1.color + "Model is " + car1.model + "Year is " + car1.year);
	var car2 = new Car("white","hatchback","2013");
	alert("Color is " + car2.color + "Model is " + car2.model + "Year is " + car2.year);
</script>
</body>
</html>
